<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Tecnica Pomodoro</title>
</head>
<body>
    <div class="max-width">
        <h1 id="pomodoro">Pomodoro</h1>
        <audio src="./som.ogg"></audio>
        <input type="button" id="40" onclick="start();" value="40">
        <input type="button" id="20" onclick="start();" value="20">
        <input type="button" id="7" onclick="start();" value="7">
        <input type="button" id="5" onclick="start();" value="5">
        <input type="button" id="pause" onclick="pause();" value="pause">
        <input type="button" id="stop" onclick="stop();" value="stop">
        <input type="button" id="0" onclick="start();" value="Testar som">
        <hr>
        <button onclick="start();" class="bg-green">Iniciar</button>
        <button onclick="pause();" class="bg-yellow">Pausar</button>
        <button onclick="parar();" class="bg-red">Parar</button>
        <h1 id="counter">00:00:00</h1>
        <script src="./src/script.js"></script>
    </div>
</body>

</html>
