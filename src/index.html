<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tecnica Pomodoro</title>
</head>
<body>
    <div class="max-width">
        <h1 id="pomodoro">Pomodoro</h1>
        <audio src="./../som-bip-4.mp3"></audio>
        <input type="button" id="play" onclick="start();" value="play">
        <input type="button" id="pause" onclick="pause();" value="pause">
        <input type="button" id="stop" onclick="stop();" value="stop">
        <hr>
        <button onclick="start();" class="bg-green">Iniciar</button>
        <button onclick="pause();" class="bg-yellow">Pausar</button>
        <button onclick="stop();" class="bg-red">Parar</button>
        <h1 id="counter">00:00:00</h1>
        <script src="script.js"></script>        
    </div>
</body>

</html>
